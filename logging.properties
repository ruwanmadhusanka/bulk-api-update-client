# Root logger configuration
handlers = java.util.logging.FileHandler
## INFO = only summary + "basic_auth FOUND" lines
## FINE = enable debug logs (per-API start/finish + request URLs)
.level = INFO

# FileHandler configuration
java.util.logging.FileHandler.level = ALL
## NOTE: java.util.logging.FileHandler will NOT create missing directories.
## Keep the log file in the working directory to avoid NoSuchFileException.
java.util.logging.FileHandler.pattern = app.log
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# SimpleFormatter custom format
java.util.logging.SimpleFormatter.format = %1$tF %1$tT | %3$s | %5$s %n
